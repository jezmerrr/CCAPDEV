<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/reservations.css">

    <title>DLSU Lab Reservation</title>
</head>

<body>
    <div class="app-layout">
        <aside class="navbar">
            <a href="dashboard.html" class="navbar-brand">
                <i class="fa-solid fa-building-columns"></i>
                <span>LOGO / NAME</span>
            </a>

            <ul class="navbar-nav" data-testid="navbar-nav">
                <li><a href="dashboard.html" data-testid="link-dashboard"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a></li>
                <li><a href="slot-availability.html" data-testid="link-lab-availability"><i class="fa-solid fa-magnifying-glass"></i> <span>Lab Availability</span></a></li>
                <li><a href="reserve-for-student.html" data-testid="link-reserve-for-student"><i class="fa-solid fa-plus"></i> <span>Reserve for Student</span></a></li>
                <li><a href="manage-reservations.html" class="active" data-testid="link-manage-reservations"><i class="fa-regular fa-clipboard"></i> <span>Manage Reservations</span></a></li>
            </ul>

            <div class="navbar-logout">
                <a href="login.html" data-testid="link-logout"><i class="fa-solid fa-right-from-bracket"></i> <span>Log out</span></a>
            </div>
        </aside>

        <div class="main-content">
            <div class="top-bar">
                <div class="top-bar-left">
                    <h1>Manage Reservations</h1>
                </div>
                <div class="top-bar-right">
                    <div class="user-info">
                        <div class="user-name" data-testid="text-user-name">Juan Dela Cruz</div>
                        <div class="user-role" data-testid="text-user-role">Student</div>
                    </div>
                    <div class="user-avatar" data-testid="user-avatar">JD</div>
                </div>
            </div>

            <div class="main-body">
                <div class="filter-bar">
                    <label for="filter-status">Status:</label>
                    <select id="filter-status" data-testid="select-filter-status">
                        <option value="all">All</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>

                    <label for="filter-date">Date:</label>
                    <input type="date" id="filter-date" data-testid="input-filter-date">

                    <div class="search-input">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-room" placeholder="Search room..." data-testid="input-search-room">
                    </div>
                </div>

                <div class="table-wrapper">
                    <table class="reservations-table" data-testid="table-reservations">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Room</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Purpose</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="reservations-body" data-testid="tbody-reservations">
                        </tbody>
                    </table>
                </div>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="fa-solid fa-calendar-xmark"></i>
                    <p>No reservations found.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="cancel-modal" class="modal-overlay">
        <div class="modal">
            <i class="fa-solid fa-triangle-exclamation" style="font-size: 40px; color: var(--deepest-green); margin-bottom: 12px;"></i>
            <h3>Cancel Reservation</h3>
            <p id="cancel-modal-text">Are you sure you want to cancel this reservation?</p>
            <div class="modal-actions">
                <button class="btn-secondary" data-testid="button-cancel-modal-no" onclick="closeCancelModal()">No, Keep It</button>
                <button class="btn-danger" data-testid="button-cancel-modal-yes" onclick="confirmCancel()">Yes, Cancel</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../js/reservation.js"></script>
</body>
</html>
