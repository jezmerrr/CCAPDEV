<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">


    <script src="../js/auth.js"></script>

    <title>Log In</title>
</head>

<body>
    <div class="login-container">

        <div class="login-left">
            <div class="logo-section">
                <h1>LabMate</h1>
            </div>

            <div class="form-container">
                <h1 class="form-title">Log in</h1>

                <form class="login-form">
                    <div class="form-input">
                        <div class="email-container">
                            <span class="email-icon">
                                <i class="fa-solid fa-envelope"></i>
                            </span>

                            <input type="text" id="email" name="email" placeholder="Email" required maxlength="40">
                        </div>
                    </div>

                    <div class="form-input">
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Password" required
                                maxlength="20">

                            <span class="password-icon">
                                <i class="fa-solid fa-lock"></i>
                            </span>

                            <span class="toggle-password">
                                <i class="fa-solid fa-eye-slash" id="eye-icon" onclick="togglePassword()"></i>
                            </span>
                        </div>
                    </div>

                    <div class="remember-container">
                        <input type="checkbox" id="remember" name="remember" value="remember">
                        <label for="remember">Remember Me</label>
                    </div>

                    <div class="btn-container">
                        <button type="button" class="btn btn-gradient" onclick="validateLogin()">Log in</button>

                        <p class="form-footer">
                            Don't have an account? <a href="register.html"><i>Sign up!</i></a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <div class="login-right">
            <img src="../assets/images/henry.png" alt="Henry Sy Sr. Hall">
        </div>
    </div>
</body>

</html>
